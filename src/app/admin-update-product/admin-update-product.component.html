<div class="update-product">
    <h1>Update Product</h1>
    <p>{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common">
        <input type="text" ngModel="{{productData?.name}}" name="name" placeholder="Enter Product Name">
        <input type="text" ngModel="{{productData?.price}}" name="price" placeholder="Enter Product Price">
        <textarea type="text" ngModel="{{productData?.description}}" name="description" placeholder="Enter Product Description"></textarea>
        <input type="text" ngModel="{{productData?.image}}" name="image" placeholder="Enter Product Image-Url">
        <input type="text" ngModel="{{productData?.category}}" name="category" placeholder="Enter Product Category">
        <button>Update Product</button>
    </form>

</div>
